<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    
            <header>
                <button id="themeToggle" style="margin: 10px; padding: 5px 10px; position: absolute; right: 10px; top: 10px;">Modo oscuro</button>
            
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="marx.html">Karl Marx</a></li>
                <li><a href="luhmann.html">Niklas Luhmann</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <p>Dejanos un comentario</p>
        
<form id="contactForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="opinion">¿Qué opinas sobre el contenido del sitio?</label>
    <select id="opinion" name="opinion" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="excelente">Excelente</option>
        <option value="bueno">Bueno</option>
        <option value="regular">Regular</option>
        <option value="malo">Malo</option>
    </select>

    <label>¿Qué tema te interesa más?</label>
    <div>
        <input type="checkbox" id="marx" name="topic" value="Marx">
        <label for="marx">Marx</label>
    </div>
    <div>
        <input type="checkbox" id="luhmann" name="topic" value="Luhmann">
        <label for="luhmann">Luhmann</label>
    </div>

    <label for="comments">Comentarios:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Enviar</button>
</form>

    </main>

    <footer>
        <div class="footer-left">
            <img src="UFLO-EAD_logo.png" alt="UFLO Logo" class="footer-logo">
        </div>
        <p class="footer-center">© Camilo Gómez</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/UFLOuniversidad/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/UFLOuniversidad" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/uflo.universidad/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.uflouniversidad.edu.ar/" target="_blank"><i class="fas fa-globe"></i></a>
        </div>
    </footer>

    <script src="contacto.js"></script>

            <script>
                // Alternar entre tema claro y oscuro
                document.getElementById('themeToggle').addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    this.textContent = isDark ? 'Modo claro' : 'Modo oscuro';
                });
            </script>
            <script src="script.js"></script>
<script src="Contacto.js"></script>
</body>
            
</html>
